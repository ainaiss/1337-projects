<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Storage Service</title>
</head>
<body>
    <h1>Storage Service</h1>
    <form method="post" action="/storage" enctype="multipart/form-data">
          
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
        <br /><br />
        <input type="submit" />
    </form>

    <p>Find uploaded files <a href="/storage">here</a>.</p>
    <center><i style="background-color:black; color:white; position: absolute; bottom: 0; height: 30px; padding-left: 10px; padding-right: 10px;">Powered by webserv</i></center>
</body>
</html>
